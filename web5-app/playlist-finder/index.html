<!DOCTYPE html>
<html>
  <head>
    <title>WWC Workshop - Part 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="favicon.svg" />
  </head>

  <body>
    <div id="loading">Getting the fans ready...</div>
    <div id="content" style="visibility: hidden">
      <header>
        <h1 id="heading">Fanship</h1>
        <p id="subheading">
          Find a fan's playlist. Enter their DID below to get their favourite
          tracks.
        </p>
      </header>
      <main>
        <div id="mainHeader">
          <form id="fanForm">
            <label for="fanDid" class="sr-only">Enter the fan's DID</label>
            <div id="fanFormInput">
              <input
                id="fanDid"
                placeholder="Enter the fan's DID"
                autocomplete="off"
              />
              <button id="fanPlaylistButton" disabled>Go</button>
            </div>
            <span id="fanDidError"></span>
          </form>
        </div>
        <div>
          <ul id="trackList"></ul>
        </div>
      </main>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
